            document.getElementById('assessment-container').style.display = 'block';
            document.getElementById('results-container').style.display = 'none';
            document.getElementById('full-treatment-container').style.display = 'none';
        }

        function showResults() {
            document.getElementById('assessment-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';
            document.getElementById('full-treatment-container').style.display = 'none';
        }

        function showFullTreatment(treatmentID) {
            const fullTreatment = FULL_TREATMENTS.find(t => t.id === treatmentID);
            
            document.getElementById('full-treatment-title').textContent = QUESTIONS[treatmentID - 1];
            document.getElementById('full-treatment-content').innerHTML = fullTreatment ? fullTreatment.detail : 'Treatment details not available.';

            document.getElementById('assessment-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'none';
            document.getElementById('full-treatment-container').style.display = 'block';
        }

        // --- 4. SUBMISSION AND SCORING LOGIC ---

        function submitAssessment() {
            const form = document.getElementById('assessment-form');
            // Check if all questions are answered
            if (!form.checkValidity()) {
                alert('Please answer all questions before submitting.');
                return;
            }

            assessmentResults = [];
            let identifiedIssuesCount = 0;
            const resultsList = document.getElementById('results-list');
            let resultsHTML = '';

            QUESTIONS.forEach((qText, index) => {
                const qNum = index + 1;
                const radioName = `q${qNum}`;
                const selectedRadio = form.elements[radioName].value;
                const score = parseInt(selectedRadio); // score is 0, 1, 2, or 3

                // The recommendation index (0, 1, 2, 3) is the same as the score.
                const recommendation = SHORT_TREATMENTS[index].recommendations[score];
                const issueTitle = SHORT_TREATMENTS[index].title;
                const treatmentID = SHORT_TREATMENTS[index].id;
                
                // An issue is "Identified" if the score is 1 or higher (Several days, More than half the days, Nearly every day)
                if (score >= 1) {
                    identifiedIssuesCount++;
                    const hasFullTreatment = FULL_TREATMENTS.some(t => t.id === treatmentID && t.detail.includes('<h2>')); // Checks if a proper treatment exists
                    
                    resultsHTML += `
                        <div class="issue-result-item">
                            <div class="question-text">
                                <span>${qNum}. ${qText}</span>
                                <button class="read-more-btn" ${hasFullTreatment ? `onclick="showFullTreatment(${treatmentID})"` : 'disabled'} style="${hasFullTreatment ? '' : 'background-color:#ccc; cursor:default;'}">Read More</button>
                            </div>
                            <div class="recommendation-box">
                                <p><strong>${issueTitle}:</strong> ${recommendation}</p>
                            </div>
                        </div>
                    `;
                }
            });

            // If no issues, show a general positive message
            if (identifiedIssuesCount === 0) {
                resultsHTML = '<p style="text-align: center; font-size: 1.1em; padding: 20px;">üéâ Great news! No significant issues were identified in this assessment. Keep up your positive habits!</p>';
            }

            resultsList.innerHTML = resultsHTML;
            
            // Update the issue count summary
            const issueCountElement = document.getElementById('issue-count');
            issueCountElement.textContent = identifiedIssuesCount === 1 
                ? '1 Issue Identified' 
                : `${identifiedIssuesCount} Issues Identified`;

            showResults();
        }

        // --- 5. INITIALIZATION ---

        // Render questions when the page loads
        document.addEventListener('DOMContentLoaded', renderAssessment);
        
    </script>
