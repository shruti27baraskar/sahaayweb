<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calm Minds — Anxiety Awareness</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:"Poppins",sans-serif;
    background:#ECFAE5;
    overflow-x:hidden;
}
.site-header{
    position:fixed;top:0;left:0;right:0;
    display:flex;justify-content:space-between;align-items:center;
    padding:20px 60px;
    background:transparent !important;
    box-shadow:none !important;
    z-index:99;
}
.logo img{height:200px;width:auto;}
.top-nav a{
    margin-left:35px;text-decoration:none;color:#6FA25F;font-size:25px;
}
.top-nav a:hover{opacity:0.7;}
body{padding-top:90px;}
.hero{
    height:100vh;display:flex;justify-content:space-between;align-items:center;padding:58px;position:relative;
}
.hero-left{width:58%;display:flex;justify-content:center;}
.hero-left img{width:520px;border-radius:20px;z-index:2;}
.hero-right{width:48%;z-index:2;}

.main-heading{font-size:72px;color:#6FA25F;font-weight:800;line-height:1;margin-bottom:18px;}
.tagline{color:#6FA25F;opacity:0.9;font-size:18px;margin-bottom:30px;}
.button-row{display:flex;gap:20px;}
.cta{background:#B0DB9C;padding:14px 28px;border:none;border-radius:12px;font-size:18px;font-weight:700;color:white;cursor:pointer;box-shadow:0 10px 30px rgba(110,175,80,0.18);}
.dots{position:absolute;right:28px;bottom:28px;display:flex;gap:10px;}
.dots span{width:10px;height:10px;border-radius:50%;border:2px solid #CAE8BD;}
.second-section{
    padding:120px 100px;background:#DDF6D2;margin-top:-80px;
}
.section-title{text-align:center;font-size:42px;font-weight:700;color:#4c7c5b;margin-bottom:60px;}
.container{
    display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:40px;padding-top:40px;
}
.card{
    background:white;border-radius:16px;padding:20px;box-shadow:0 4px 14px rgba(0,0,0,0.08);transition:0.25s;text-align:center;
}
.card:hover{transform:translateY(-6px);box-shadow:0 8px 22px rgba(0,0,0,0.10);}
.img-box{
    width:100%;height:250px;border-radius:12px;overflow:hidden;background:#CAE8BD;margin-bottom:18px;
}
.img-box img{width:100%;height:100%;object-fit:cover;}
.card p{font-size:14px;color:#555;margin-bottom:20px;}
.btn{background:#B0DB9C;padding:12px 30px;border-radius:8px;color:white;font-size:14px;font-weight:bold;text-decoration:none;}
@media(max-width:900px){
.hero{flex-direction:column;text-align:center;height:auto;gap:50px;}
.hero-left,.hero-right{width:100%;}
.main-heading{font-size:40px;}
.container{grid-template-columns:1fr;}
}
</style>
</head>
<body>
<header class="site-header">
    <div class="logo"><img src="images/theirlogo.png"></div>
    <nav class="top-nav"><a href="experiment.html">Home</a><a href="#second">About</a></nav>
</header>
<section class="hero">
    <div class="hero-left"><img src="images/newbackground.png"></div>
    <div class="hero-right">
       
        <h1 class="main-heading">Welcome to <br> Sahaay</h1>
        <p class="tagline">a support that feels human</p>
        <div class="button-row"><button class="cta" onclick="window.location.href='form.html'">Start Assessment</button></div>
    </div>
    <div class="dots"><span></span><span></span><span></span><span></span></div>
</section>
<section id="second" class="second-section">
    <h2 class="section-title">Articles & Insights</h2>
    <div class="container">
        <div class="card"><div class="img-box"><img src="images/art1.jpg"></div><p>Understanding anticipatory anxiety during key life transitions</p><a class="btn" href="https://www.apa.org/monitor/2025/06/anticipatory-anxiety">Read More</a></div>
        <div class="card"><div class="img-box"><img src="images/art2.png"></div><p>Better ways to combat anxiety in youth</p><a class="btn" href="https://www.apa.org/monitor/2019/12/combat-anxiety">Read More</a></div>
        <div class="card"><div class="img-box"><img src="images/art3.png"></div><p>What’s the difference between stress and anxiety?</p><a class="btn" href="https://www.apa.org/topics/stress/anxiety-difference">Read More</a></div>
    </div>
</section>
<footer style="background:#ECFAE5;padding:25px 60px;text-align:center;border-top:2px solid #CAE8BD;"> </footer>
</body>
</html>
